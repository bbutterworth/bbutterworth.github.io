<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML ImageMap resizing example</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="iFrame message passing test">
	<meta name="viewport" content="width=device-width"></head>
	<style type="text/css">
	
	.credits{
		margin: 25px auto;
		font-size: 11px;
		font-style: italic;
		text-align: center;
	}
		
		
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
			

	</style>
<body>

	<h2>Automagically resizing imageMap</h2>
	<p>Resize window and the HTML ImageMap will scale with the image.</p>


	
	
	
<div class="imgbox">


<!-- Image Map Generated by http://www.image-map.net/ -->
<img class="center-fit" src="http://co2.aos.wisc.edu/data/CHEESEHEAD-incoming/plots/maps/cheesehead_map.png" usemap="#image-map">

<map name="image-map">
    <area target="" alt="NW1" title="NW1" href="http://co2.aos.wisc.edu/data/CHEESEHEAD-incoming/plots/wind_roses/ISFS/rose_nw1.png" coords="646,697,200" shape="circle">
</map>


	
  
</div>
	
	


	<p class="credits">
		JavaScript &copy; David J. Bradshaw - <a href="https://github.com/davidjbradshaw/imagemap-resizer">https://github.com/davidjbradshaw/imagemap-resizer</a>.
		<br>
		HTML imageMap example from <a href="http://html.cita.illinois.edu/text/map/map-example.php">http://html.cita.illinois.edu/text/map/map-example.php</a>  (Permission requested).
	</p>
	<!--[if lte IE 8]>
		<script type="text/javascript" src="../js/ie8.polyfil.min.js"></script>
	<![endif]-->
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="../js/imageMapResizer.min.js"></script>
	<script type="text/javascript">

		$('map').imageMapResize();

	</script>

</body>
</html>
